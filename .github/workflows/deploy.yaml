name: Deploy Workflow

on:
  push:
    branches:
      - "**"

jobs:
  build-and-test:
    name: Build and Test Kata
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout Code
        uses: actions/checkout@v3

      # Step 2: Setup .NET environment
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: "9.0"

      # Step 3: Restore NuGet dependencies
      - name: Restore NuGet Dependencies
        run: dotnet restore

      # Step 4: Build the solution
      - name: Build Solution
        run: dotnet build --no-restore --configuration Release
        
      - name: Build the Tests Project
        run: dotnet build ./Tests/Tests.csproj --configuration Debug --no-restore

      - name: Run Tests
        run: dotnet test --no-build --verbosity normal --diag ./test.log

      # Step 6: Pack NuGet package
      - name: Pack NuGet Package
        run: dotnet pack --no-build --configuration Release --output ./nuget-packages

      # Step 7: Push NuGet package to NuGet.org
      - name: ExecutePush
        run: |
          dotnet nuget add source \
            --username giulio-pascolat \
            --password ${{ secrets.TOKEN }} \
            --name github \
            https://nuget.pkg.github.com/giulio-pascolat/index.json
      